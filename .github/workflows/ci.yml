name: CI

on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        ruby:
          - 2.0.0-p648
          - 2.1.9
          - 2.2.10
          - 2.3.1
          - 2.4.1
          - 2.5.9
          - 2.6.9
          - 2.7.5
          - 3.0.3
          - 3.1.0
          - head
          #- jruby-9.1.5.0
        include:
          - os: windows-latest
            ruby: 2.7.5
          - os: macos-latest
            ruby: 2.7.5


    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Run tests
        run: bundle exec rake spec
